<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Signature Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        svg {
            width: 500px;
            height: 200px;
        }
        path {
            fill: none;
            stroke: black;
            stroke-width: 2;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
        }
    </style>
</head>
<body>

<svg viewBox="0 0 500 200">
    <path id="signaturePath" d="M20,100 C50,50 150,50 180,100 S300,150 350,100" />
</svg>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
    gsap.to("#signaturePath", {
        strokeDashoffset: 0,
        duration: 3,
        ease: "power2.out"
    });
</script>

</body>
</html>
